<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
/* Reset some default browser styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ced4da;
  border-radius: 5px;
}

.form-group input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.form-group input[type="submit"]:hover {
  background-color: #0056b3;
}

.form-group .signup-link {
  margin-top: 10px;
  text-align: center; /* Center align the text */
}

@media screen and (max-width: 600px) {
  .form-container {
    margin: 0 10px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2 align="center" style="text-decoration: blink;">Login</h2>
    <form action="login" method="post">
      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" required>
      </div>
      <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" id="pword" name="pword" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
      <div class="form-group signup-link">
        <span>Don't have an account? <a href="Register.html">Sign up here</a></span>
      </div>
    </form>
  </div>
</div>

</body>
</html>
